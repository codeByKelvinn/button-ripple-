<!DOCTYPE html>
<!-- This is how we declare the document type-->
<!-- tell the browser what version of html we are using. Currently using HTML5 -->

<html lang="en">
    <!-- this HTML tag tells the browser everything bewteen the html opening and closing angular brackets will be HTML code-->
<head>
    <!-- the HEAD holds information about the webpage -->
    <!-- tells the browser how we should handle the page -->

        <meta charset="UTF-8">
        <!-- charset means character set -->
        <!-- meta data = associated data -->
        <!-- includes all Unicode Character Sets -->
        <!-- the meta tags will tell the browser how it should render or display the webpage and also give information to search engines about the contents of the website -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- IE = INERNET EXPLORER -->
    <!-- the X-UA-COMPATIBLE tag allows web authors to choose what version of INTERNET explorer the page should be rendered as -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- width=device-width sets the webpages width to the width of the device screen. initial-scale=1.0 sets the initial zoom level of the webpage when it's loaded. Without this meta tag you would notice everything on a mobile would be very small and squeezed to fit the content to look the same as it does on a monitor -->
    
    <title>button ripple effect</title>
    <!-- sets the title of the browser which you see in the tab-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#" class="btn"><span>Button</span></a>
    
    <script src="index.js"></script>
</body>
</html>
